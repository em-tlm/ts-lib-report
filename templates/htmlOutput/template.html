<!DOCTYPE html>

<meta charset="utf-8">
<style>
.content {height:100%}


.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<h1 align="middle" id="pie header"> <font face="Arial" size="2"></font>Pie Title</h1>
<body>
<script src="d3/d3.min.js"></script>
<script>

var pieData = {"type":"pie","title":"Usage Report","data":[{"label":"Running","data":20},{"label":"Idle","data":60},{"label":"Stalled","data":20}]};
var element = document.getElementById("pie header");
element.innerHTML = pieData.title;

var width = 300,
    height = 300,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.data; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("display", "block")
    .attr("style", "margin: auto;")
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var rawdata = pieData.data;

for (var obj in rawdata) {
  rawdata[obj].label = rawdata[obj].label + ": " + rawdata[obj].data + "%";
}

var g = svg.selectAll(".arc").data(pie(rawdata))
.enter().append("g").attr("class", "arc");

g.append("path").attr("d", arc).style("fill", function(d) {return color(d.data.label); });

g.append("text").attr("transform", function(d) {return "translate(" + labelArc.centroid(d) + ")"; })
.attr("dy", ".35em").text(function(d) { return d.data.label; })


</script>
</body>

<!--TIME SERIES CHART-->

<!DOCTYPE html>

<meta charset="utf-8">
<style>
*{margin:20;padding:0}
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
}
.grid path {
      stroke-width: 0;
}

</style>
<head>
	<script language="javascript" type="text/javascript" src="d3/d3.min.js"></script>
  </script>
  <h1 align="middle" id="time header"><font face="Arial" size="2"></font>Time Title</h1>
</head>
<body>
<script>

var timeData = {"type":"timeSeries","title":"TimeSeries","xtitle":"date","ytitle":"value","data":[{"value":3,"date":949399200000},{"value":8,"date":949404600000},{"value":5,"date":949421700000},{"value":13,"date":949460400000},{"value":4,"date":949485600000}]};
var element = document.getElementById("time header");
element.innerHTML = timeData.title;

var rawdata = timeData.data;
if (rawdata.length < 3) {
  console.log("ERROR: Must lable axis.");
}

var xTitle = timeData.xtitle;
var yTitle = timeData.ytitle;

var margin = {top: 20, right: 80, bottom: 35, left: 80},
    width = 800 - margin.left - margin.right,
    height = 440 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("display", "block")
    .attr("style", "margin: auto")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 color.domain(d3.keys(rawdata[0]).filter(function(key) { return key !== "date"; }));

 rawdata.forEach(function(d) {
    d.date = new Date(d.date);
  });

 var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: rawdata.map(function(d) {
        return {date: d.date, value: +d[name]};
      })
    };
  });

  x.domain(d3.extent(rawdata, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("x", width/2 - 10)
      .attr("y", margin.bottom - 5)
      .text(xTitle)
    .selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left/2)
      .attr("x",0 - (height / 2))
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .text(yTitle);

  svg.append("g")         
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis
          .tickSize(-height, 0, 0)
          .tickFormat("")
          .ticks(60)
      )

  svg.append("g")         
      .attr("class", "grid")
      .call(yAxis
          .tickSize(-width, 0, 0)
          .tickFormat("")
          .ticks(60)
      )

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
       .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.value) + ")"; })
       .attr("x", 3)
       .attr("dy", ".35em")
       .text(function(d) { return d.name; });

</script>

<script>

x.domain(d3.extent(rawdata, function(d) { return d[xKey]; }));
y.domain(d3.extent(rawdata, function(d) { return d[yKey]; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("dy", "3em")
      .attr("dx", "3em")
      .style("text-anchor", "end")
      .text(xTitle);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(yTitle);

  svg.append("path")
      .datum(rawdata)
      .attr("class", "line")
      .attr("d", line);


</script>

<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>


<div align="middle" class="container" width="60%">
  <h1 align="middle" id="table header"> <font face="Arial" size="2" color="black"><b>Table Title</b></font></h1>  
  <div class="bodycontainer scrollable"> 
  <table class="table table-striped header-fixed table-scrollable" id="table">

    <!-- assuming the same for all event logs -->
    <thead id="head">

      <script> 
        var tableData = {"type":"table","title":"Event Log","data":[{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"},{"Timestamp":"12:00:00","TSLink":"TS-Link0","Username":"user-name0","Event":"event-0"}]};

        var element = document.getElementById("table header");
        element.innerHTML = tableData.title;
       
        var rawdata = tableData.data;
        // build table head
        var head = document.getElementById("head");
        var arr = Object.keys(rawdata[0]); // keys from table
        tr = document.createElement('tr');
        for (var j = 0; j < arr.length; j++) {
          th = document.createElement('th');
          th.appendChild(document.createTextNode(arr[j])); 
          tr.appendChild(th);
        }
        head.appendChild(tr);
        document.getElementById("table").appendChild(head);

      </script>
    
   </thead>

    <tbody id="body" style="overflow-y: auto">

      <script>
        // build table body 
        var body = document.getElementById("body");
        for (var i = 0; i < rawdata.length; i++) { // for each object
          tr = document.createElement('tr'); // for each key
          for (var j = 0; j < arr.length; j++) {
            td = document.createElement('td');
            td.appendChild(document.createTextNode(rawdata[i][arr[j]]));
            tr.appendChild(td);
          }
           body.appendChild(tr);
        }

        document.getElementById("table").appendChild(body);
                  
      </script>

    </tbody>
  </table>
  </div>
</div>

</body>

</style>
</html>
