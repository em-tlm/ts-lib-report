<!--time series data 
with proper label, legend and unit on axis

<!DOCTYPE html>
<meta charset="utf-8">
<style>
*{margin:20;padding:0}
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
}
.grid path {
      stroke-width: 0;
}

</style>
<head>
	<script language="javascript" type="text/javascript" src="d3/d3.min.js"></script>

  <h1 align="middle"><font face="Arial" size="5">Time Series Data</font></h1>
</head>
<body>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 80},
    width = 800 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

//var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("display", "block")
    .attr("style", "margin: auto")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var rawdata = JSON.parse("[{\"value\":3,\"date\":949399200000},{\"value\":8,\"date\":949404600000},{\"value\":5,\"date\":949421700000},{\"value\":13,\"date\":949460400000},{\"value\":4,\"date\":949485600000}]");

 color.domain(d3.keys(rawdata[0]).filter(function(key) { return key !== "date"; }));

 rawdata.forEach(function(d) {
    d.date = new Date(d.date);
  });

 var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: rawdata.map(function(d) {
        return {date: d.date, value: +d[name]};
      })
    };
  });

  x.domain(d3.extent(rawdata, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left/2)
      .attr("x",0 - (height / 2))
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .text("Axis + Units");

  svg.append("g")         
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis
          .tickSize(-height, 0, 0)
          .tickFormat("")
          .ticks(60)
      )

  svg.append("g")         
      .attr("class", "grid")
      .call(yAxis
          .tickSize(-width, 0, 0)
          .tickFormat("")
          .ticks(60)
      )

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
       .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.value) + ")"; })
       .attr("x", 3)
       .attr("dy", ".35em")
       .text(function(d) { return d.name; });
