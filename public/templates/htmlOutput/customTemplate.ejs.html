<div id = 'pie'>
	<h1>Usage Pie</h1>
	<script>
	// specify function for chart
	// data input must be in this format with JSON.stringify
	getPie({
		data: '[{"label":"Running","data":20},{"label":"Idle","data":60},{"label":"Stalled","data":20}]',
		width: '500',
		height: '275',
		containerId: 'pie'
	})
	</script>
</div>
